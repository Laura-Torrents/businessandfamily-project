    <script>
     $(document).ready(function($){

<body>
<!-- Header -->
<header>
<div id="headerhtml">
    <!-- a javascript module is replacing this empty area with footer.html -->
 
 </div>
</header>

       <!-- Breadcrumbs -->
       <div class="container-fluid">
        <nav aria-label="breadcrumb">
           <ol class="breadcrumb">
             <li class="breadcrumb-item active" aria-current="page" title="contact"><a href="contact.html">Contact</a></li>
           </ol>
         </nav>
       </div>


  
<!-- Contact section -->
<section class="about-us">
    <h1 class="title">Contact</h1>
    <div class="grid-container">

<div class="contact-container" id="contact-us">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Oxford 78 </div>
          <div class="text-two">London, UK</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0044 3578 357 357</div>
          <div class="text-two">+0044 3535 357 357</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">bussiness-trips@gmail.com</div>
          <div class="text-two">info@bussiness-trips.com</div>
        </div>
      </div>
      <div class="right-side">
        <h2>Send us a message</h2>
        <p>If you need further details or you wish to organize a customized experience, please send us a message.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>

        <div class="input-box message-box">
          <input type="text" placeholder="Write your message">
        </div>
        <div class="btn btn-primary btn-dark align-self-end mt-auto stretched-link">
          <input type="button" class="btn btn-primary btn-dark align-self-end mt-auto stretched-link" value="Send Now">
        </div>
      </form>
    </div>
    </div>
  </div>
  </div>
  </section>

  
    <!-- Footer -->
<div id="footerhtml">
    <!-- a javascript module is replacing this empty area with footer.html -->
  
  </div>
        </body>
  
  </html>
